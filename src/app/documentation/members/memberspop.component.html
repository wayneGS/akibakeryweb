<div class="mb-0 d-flex align-items-center flex-column justify-content-center min-100"  style="">
  <div class="container-fluid" style="margin-top:6rem;max-height:1400px;height:100%;max-width:1400px;width:100%;padding-bottom:32px;">

    <div class="row notamodal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="btn-group" role="group">
              <button [disabled]="rowToEditIndex == 0" (click)="selectPreviousRow()" type="button" class="btn btn-secondary"><span class="fa fa-chevron-up"></span></button>
              <button [disabled]="(rowToEditIndex+1) >= akiSettings.searchResults.length" (click)="selectNextRow()" type="button" class="btn btn-secondary"><span class="fa fa-chevron-down"></span></button>
            </div>
            <span class="modal-title">Selected Row</span>
            <button (click)="deSelectRow()" type="button" class="close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <app-datagrid-generic [gridComponentSettings]="gridComponentSettings" class="modal-body" style="max-height:480px;height:480px;overflow-y:auto;padding:0;"></app-datagrid-generic>
          <div class="modal-footer">
            <button (click)="deSelectRow()" type="button" name="button" class="btn btn-default" style="margin-right:20px;">Close</button>
            <button (click)="onSubmit()" type="button" name="button" class="btn btn-success">Save</button>
          </div>

        </div>
      </div>
    </div>


  </div>

</div>
